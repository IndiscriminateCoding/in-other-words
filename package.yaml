name:                in-other-words
version:             0.1.0.0
synopsis:            A higher-order effect system where the sky's the limit
#description:
homepage:            https://github.com/KingoftheHomeless/in-other-words#readme
license:             BSD3
author:              Love Waern
maintainer:          combiner8761@gmail.com
copyright:           BSD3
category:            Control
extra-source-files:
- README.md

dependencies:
  - base >= 4.7 && < 5
  - async >= 2.2 && < 2.3
  - transformers >= 0.5.6 && < 0.6
  - mtl >= 2.2 && < 2.3
  - monad-control >= 1.0 && < 1.1
  - transformers-base >= 0.4.5 && < 0.5
  - exceptions >= 0.10 && < 0.11
  - stm >= 2.5 && < 2.6

library:
  ghc-options: -Wall
  source-dirs: src

default-extensions:
  - BangPatterns
  - ConstraintKinds
  - DataKinds
  - DerivingStrategies
  - EmptyCase
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - GeneralizedNewtypeDeriving
  - LambdaCase
  - PolyKinds
  - QuantifiedConstraints
  - RankNTypes
  - ScopedTypeVariables
  - StandaloneDeriving
  - TypeApplications
  - TypeOperators
  - TypeFamilies
  - UndecidableInstances
